<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>

        <form>
            <div class="name-box">
                <div class="inner-name-box">
                    <label for="first-name">First Name <span class="asterisk">*</span></label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="inner-name-box">
                    <label for="last-name">Last Name <span class="asterisk">*</span></label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <label for="email">Email Address <span class="asterisk">*</span></label>
            <input type="email" id="email" name="email" required>

            <div class="query-div">
                <label class="query-label">
                    <input type="radio" name="query" value="general" id="general-enquiry" required>
                    <span class="query-span">General Enquiry</span>
                </label>

                <label class="query-label">
                    <input type="radio" name="query" value="support" id="support-request">
                    <span class="query-span">Support Request</span>
                </label>
            </div>

            <label for="message">Message <span class="asterisk">*</span></label>
            <textarea id="message" name="message" required></textarea>

            <div class="checkbox-div">
                <label class="checkbox-label">
                    <input type="checkbox" id="consent" name="consent" required>
                    <span class="checkbox-span">I consent to being contacted by the team <span class="asterisk">*</span></span>
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
